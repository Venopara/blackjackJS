<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Welcome to Blackjack!</h1>

    <button id="new-game-button" class="button">New Game</button>

    <p id="status"></p>

    <div class="blackjack-game hidden">
      <div class="players">
        <div id="dealer" class="player">
          <h4>Dealer</h4>
          <div class="hand"></div>
        </div>
        <div id="player" class="player">
          <h4>Player</h4>
          <div class="hand"></div>
        </div>
      </div>

      <div class="blackjack-buttons">
        <button id="hit-button" class="button">Hit</button>
        <button id="stay-button" class="button">Stay</button>
        <button id="new-hand-button" class="button hidden">Stay</button>
      </div>
    </div>

    <script src="Blackjack.js"></script>

</body>

</html>
