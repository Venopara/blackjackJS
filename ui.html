<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="blackjack.css">
</head>

<body>
    <h1 id="title">Welcome to Blackjack!</h1>

    <!-- <button id="new-game-button" class="button">New Game</button> -->


    <div class="blackjack-game hiddenz">
      <div class="players">
        <div id="dealer" class="player">
          <h4>Dealer</h4>
          <div class="hand">

          </div>
        </div>
        <div id="player" class="player">
          <h4>Player</h4>
          <div class="hand">
            <div class="card hearts">
              <div class="rank">10</div>
            </div>
            <div class="card spades">
              <div class="rank">J</div>
            </div>
            <div class="card diamonds">
              <div class="rank">Q</div>
            </div>
            <div class="card clubs">
              <div class="rank">K</div>
            </div>
          </div>
        </div>
      </div>

      <p class="status"></p>

      <div class="blackjack-buttons">
        <button id="hit-button" class="wide">Hit</button>
        <button id="stay-button" class="wide">Stay</button>
        <button id="new-hand-button" class="xwide hidden">Deal New Hand</button>
      </div>
    </div>

    <script src="Blackjack.js"></script>

</body>

</html>
